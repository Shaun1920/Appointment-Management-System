<!-- doctor-login.component.html -->
<div class="login-container">
  <h2>Doctor Login</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="doctorId">Doctor Code</label>
      <input id="doctorId" name="doctorId" type="text" [(ngModel)]="doctorId" placeholder="Enter your Doctor Code" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Enter your password" />
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <button type="submit" class="login-btn" [disabled]="loading">{{ loading ? 'Signing inâ€¦' : 'Login' }}</button>
  </form>
</div>
