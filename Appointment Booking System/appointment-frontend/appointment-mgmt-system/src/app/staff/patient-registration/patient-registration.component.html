<div class="container mt-4">
  <h2 class="text-center mb-4">Patient Registration</h2>

  <!-- Register Button -->
  <div class="text-center mb-3">
    <button class="btn btn-primary" (click)="toggleForm()">+ Register Patient</button>
  </div>

  <!-- Registration Form (visible only when showForm is true) -->
  <div *ngIf="showForm">
    <form (ngSubmit)="registerPatient()" class="p-4 border rounded shadow">
      <div class="form-group mb-3">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="patient.name" name="name" required />
      </div>

      <div class="form-group mb-3">
        <label>Date of Birth</label>
        <input type="date" class="form-control" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required />
      </div>

      <div class="form-group mb-3">
        <label>Gender</label>
        <select class="form-control" [(ngModel)]="patient.gender" name="gender" required>
          <option value="" disabled>Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label>Mobile No.</label>
        <input type="tel" class="form-control" [(ngModel)]="patient.mobileNo" name="mobileNo" required />
      </div>

      <div class="form-group mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="patient.email" name="email" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Register Patient</button>
    </form>
  </div>

  <!-- Alert Messages -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

  <!-- Registered Patients List -->
  <h3 class="mt-4 mb-3">All Patients</h3>
  <div *ngFor="let p of patients" class="patient-card">
    <h4>Patient ID: {{ p.patientCode }}</h4>
    <p><strong>Name:</strong> {{ p.name }}</p>
    <p><strong>DOB:</strong> {{ p.dateOfBirth }}</p>
    <p><strong>Gender:</strong> {{ p.gender }}</p>
    <p><strong>Phone:</strong> {{ p.mobileNo }}</p>
    <p><strong>Email:</strong> {{ p.email }}</p>
    <!-- <button class="edit-btn" (click)="editPatient(p)">Edit</button>
    <button class="delete-btn" (click)="deletePatient(p.patientCode)">Delete</button> -->
  </div>
</div>
