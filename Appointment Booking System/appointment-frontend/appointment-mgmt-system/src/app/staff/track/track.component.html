<div class="tracker-container">
  <h2>Follow-up & Payment Tracker</h2>

  <table class="followup-table">
    <thead>
      <tr>
        <th>Appointment ID</th>
        <th>Patient ID</th>
        <th>Follow-up Date</th>
        <th>Notes</th>
        <th>Payment Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of followups">
        <td>{{ f.appointmentId }}</td>
        <td>{{ f.patientId }}</td>
        <td>{{ f.followupDate }}</td>
        <td>{{ f.notes }}</td>
        <td>{{ f.paymentStatus }}</td>
        <td>
          <button
            *ngIf="f.paymentStatus === 'Pending'"
            (click)="markPayment(f.appointmentId)"
            class="pay-btn"
          >
            Mark Payment Done
          </button>
          <span *ngIf="f.paymentStatus === 'Completed'">âœ… Completed</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
