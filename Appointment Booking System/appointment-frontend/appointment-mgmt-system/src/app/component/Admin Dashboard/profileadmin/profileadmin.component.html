<div class="profile-container">
  <h2>Admin Profile</h2>

  <div class="form-group">
    <label>Admin ID</label>
    <input type="text" [(ngModel)]="adminId" class="form-control" placeholder="Enter Admin ID" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password" />
  </div>

  <button class="update-btn" (click)="updateProfile()">Update Profile</button>
</div>
